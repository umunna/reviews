<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!--review-->
      <article class="review">
        <div class="img-container">
          <img id="person-img" src="./person-1.jpeg" alt="person1-img" />
        </div>
        <h4 id="author">susan smith</h4>
        <p id="job">web developer</p>
        <p id="info">
          I'm baby meggings twee health goth +1.
          Bicycle rights tumeric chartreuse before they sold out chambray pop-up.
          Shaman humblebrag pickled coloring book salvia hoodie,
          cold-pressed four dollar toast everyday carry.
        </p>
        <!-- prev next buttons-->
        <div class="buttton-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!--random btn-->
        <button class="random-btn">surprise me</button>
      </article>
    </section>
    <!--footer-->
    <footer class="bottom-container">
      <p id="copyright">All Rights Reserved &copy, nkTheDiligent, 2023</p>
    </footer>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
